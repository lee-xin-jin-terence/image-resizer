<!DOCTYPE html>
<html lang="en">
<!--
    Author: Terence Lee Xin Jin
    Purpose: A simple html client for the image resizing service
-->
<head>
    <meta charset="UTF-8">
    <title>Image Resizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" />
    <link href="./css/index.css" rel="stylesheet" />

</head>
<body>

    <h1 class="title mt-3 mb-5">Simple Image Resizer by Terence Lee</h1>

    <!--
        These are the various status messages to display statuses (loading message, success, error messages)
        They will be initially hidden, and displayed on appropriate moments
    -->

    <!-- Waiting/loading message -->
    <div id="please-wait-a-moment-message" class="alert alert-info hidden">
        <img id="loading-icon" src="./images/loading.gif"> Please wait a moment while the image is being processed...
    </div>


    <!-- resize success and download link message -->
    <div id="resize-success-and-download-link-message" class="alert alert-success hidden">
        Image resizing of <span id="download-link-message-original-file-name"></span> successful! Click
        <a id="resized-image-download-link" download="download-file-2.jpg"
           class="fw-bold">here</a> to download the image
    </div>

    <!-- resize error message -->
    <div id="resize-error-message" class="alert alert-danger hidden">
        An error has occurred while trying to resize the image. Please try again later.
    </div>

    <div class="mb-3">
        <label for="image-upload-input" class="form-label label-text">Select Image to Resize</label>

        <input class="form-control" type="file" id="image-upload-input"
            accept="image/jpeg, image/jpg, image/png">

        <div id="image-upload-input-error-message" role="alert"
             class="alert alert-danger hidden">Image file is not selected</div>

    </div>

    <label for="reduce-image-size-by-percentage-slider" class="form-label label-text">
        Reduce image size by <span id="reduce-image-size-by-percentage-span" class="fs-3 fw-bold text-primary">50%</span>
    </label>


    <!-- Slider to allow the user to select how much they wish to resize the image-->
    <input id="reduce-image-size-by-percentage-slider" type="range" class="form-range" min="1" max="99"
        step="1" value="50">


    <!-- Resize image button -->
    <div class="contents-center mb-3">
        <button id="resize-button" class="btn btn-success fw-bolder">Resize</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>

    <script src="./javascript/index.js" /></script>
    <footer></footer>
</body>
</html>
